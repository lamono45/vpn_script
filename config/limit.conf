# limit.conf â€“ Batasan akun pengguna VPN
# Digunakan oleh fitur autokill & limit user

# Maksimal koneksi aktif per user
max_connection=2

# Aktifkan fitur autokill (yes/no)
autokill=yes

# Interval pengecekan autokill (dalam detik)
check_interval=60

# Maksimum IP per user (0 = tidak dibatasi)
max_ip=2
